version: 2
project_name: "xi"

env:
  - GO111MODULE=on

before:
  hooks:
    - go fmt ./...
    - go mod tidy

builds:
  - main: ./cmd/web
    binary: app
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X 'xi/pkg/lib/cfg/static.BuildDate={{.Date}}'
      - -X 'xi/pkg/lib/cfg/static.BuildRevision={{.ShortCommit}}'
      - -X 'xi/pkg/lib/cfg/static.BuildVersion={{ if index .Env "BuildVerPrepend" }}{{ .Env.BuildVerPrepend }}{{ else }}{{ .Branch }}{{ end }}-{{.Version}}'
      - -X 'xi/pkg/lib/cfg/static.BuildName={{ if index .Env "BuildName" }}{{ .Env.BuildName }}{{ else }}{{ .ProjectName  }}{{ end }}'
      - -X 'xi/pkg/lib/cfg/static.BuildMode=release'
    goos:
      - linux
      # - darwin
      # - windows
    ignore:
      - goos: windows
        goarch: "386"

archives:
  - name_template: '{{ if index .Env "BuildName" }}{{ .Env.BuildName }}{{ else }}{{ .ProjectName  }}{{ end }}-{{ if index .Env "BuildVerPrepend" }}{{ .Env.BuildVerPrepend }}{{ else }}{{ .Branch }}{{ end }}-{{.Version}}-{{ .Os }}-{{ if eq .Arch "amd64" }}x86_64{{ else if eq .Arch "386" }}i386{{ else }}{{ .Arch }}{{ end }}'
    formats: ["tar.gz"]
    files:
      - config/**
      - internal/app/config/**
      - internal/data/**
      - public/**
      - storage/**
      - web/**
      - LICENSE
      - README.md
    format_overrides:
      - goos: windows
        formats: ["zip"]

# nightly:
#   version_template: "{{ incpatch .Version }}-nightly"

# dev:
#   version_template: "{{ incpatch .Version }}-nightly"

snapshot:
  version_template: "{{ incpatch .Version }}"

checksum:
  name_template: "{{ if index .Env \"BuildName\" }}{{ .Env.BuildName }}{{ else }}{{ .ProjectName  }}{{ end }}-{{ if index .Env \"BuildVerPrepend\" }}{{ .Env.BuildVerPrepend }}{{ else }}{{ .Branch }}{{ end }}-checksums.txt"

