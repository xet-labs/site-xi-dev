{{ define "prtl/header.nav" }}

	<nav class="nav-menu">
		<ul class="menu">
			{{ range .P.NavMenu }}
				{{ if eq .Label $.P.Web.Menu }}
						<a href="{{ .URL }}" class="menu-item" data-current>{{ .Label }}</a>
				{{ else }}
						<a href="{{ .URL }}" class="menu-item">{{ .Label }}</a>
				{{ end }}
			{{ end }}
		</ul>
	</nav>
{{ end }}
