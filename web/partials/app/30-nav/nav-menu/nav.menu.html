{{ define "prtls/nav.menu" }}

<div class="nav-m">
    <div class="menu">
        {{ range .P.NavMenu }}
        {{ if eq .Label $.P.Web.Menu }}
        <a href="{{ .URL }}" class="menu-current">{{ .Label }}</a>
        {{ else }}
        <a href="{{ .URL }}">{{ .Label }}</a>
        {{ end }}
        {{ end }}
    </div>
</div>

{{ end }}
